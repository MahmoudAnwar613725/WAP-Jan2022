        <img src="images/nerdluv.png" />

    <form action="http://mumstudents.org/params.php">
        <fieldset>
            <legend>Sign up:</legend>
            <p>
                <label for="fname">Name :</label>
                <input type="text" id="fname" name="fname" size="16" maxlength="16">
            </p>
            <p>
                <label for="gender">gender :</label>
                <input type="radio" id="male" name="gender" value="male" checked>
                <label class="gender" for="male">male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label class="gender" for="female">female</label>
            </p>
            <p>
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" size="6" maxlength="2">
            </p>
            <p>
                <label for="personalType">     <a href="http://www.humanmetrics.com/cgi-win/jtypes2.asp"> personality type:</a></label>
                <input type="text" id="personalType" size="6" name="personalType" maxlength="4"> (
                <span style="color: red;">Don't know your type</span>)

            </p>
            <P>
                <label for="favOS">Favourite OS:</label>
                <select name="cars" id="os">
                <option value="windows" selected>WINDOWS</option>
                <option value="Linux">Linux</option>
                <option value="MAC">MAC OS X</option>
               </select></P>

            <P>
                <label for="seekAge">seeking age:</label>
                <input class="seekGender" type="number" id="min" size="6" name="minage" placeholder="min"> to <input type="number" class="seekGender" size="6" id="maxAge" name="max" placeholder="max">

            </P>
            <input type="submit" value="Submit">

        </fieldset>
    </form>
    <p>
        This page is for single nerds to meet and date each other! Type in your personal information and wait for the nerdly luv to begin! Thank you for using our site.
