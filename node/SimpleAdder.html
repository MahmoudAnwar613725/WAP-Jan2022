<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Adder</title>
</head>
<body>
<form action="http://localhost:8080/add.js">
    <div>Enter two numbers
        <input type="text" name="firstNum"/><br/>
        <input type="text" name="secondNum"/><br/>
